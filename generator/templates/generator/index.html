<!DOCTYPE html>
<html>
<head>
	<title>Password Generator App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	{% block content%}
	<div class="container text-center">
	<h1>Password Generator</h1>
	<br/>
	<form action="{% url 'password'%}" method="post">
		{% csrf_token %}
		<select name="length">
			<option value ="8">8</option>
			<option value ="9">9</option>
			<option value ="10">10</option>
			<option value ="11">11</option>
			<option value ="12" selected="selected">12</option>
			<option value ="13">13</option>
			<option value ="14">14</option>
		</select>Length<br/>
		

		<input type="checkbox" value = "uppercase" name="uppercase">
		<label for="vehicle1"> Uppercase</label><br>
		

		<input type="checkbox" value = "numbers" name="numbers">
		<label for="vehicle1"> Numbers</label><br>

		<input type="checkbox" value = "special" name="special">
		<label for="vehicle1"> Special Characters</label><br>
		
		<input type="submit" value = 'Generate'name="submit" class="btn btn-primary">
	</form>
</div>
{% endblock %}
</body>
</html>
